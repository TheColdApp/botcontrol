<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Content...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #rickroll {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #1a1a1a;
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div id="fakeLoader">
    <h2>Loading Secure Content</h2>
    <p>Please click below to continue</p>
    <button onclick="startRickroll()">Click to View</button>
  </div>

  <div id="rickroll">
    <iframe 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&showinfo=0&rel=0&loop=1&playlist=dQw4w9WgXcQ"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function startRickroll() {
      document.getElementById('fakeLoader').style.display = 'none';
      document.getElementById('rickroll').style.display = 'block';
    }
  </script>

</body>
</html>
