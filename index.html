<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Content...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #rickroll {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #1a1a1a;
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #fullscreenPrompt {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2em;
    }
  </style>
</head>
<body>

  <div id="fakeLoader">
    <h2>Loading Captcha</h2>
    <p>Please click below to continue</p>
    <button onclick="startRickroll()">Click to View</button>
  </div>

  <div id="rickroll">
    <video id="rickVideo" autoplay loop playsinline muted>
      <source src="ScreenRecording_05-27-2025 08-58-48_1 2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="fullscreenPrompt">
    <h2>You exited fullscreen</h2>
    <p>For the best experience, please return to fullscreen.</p>
    <button onclick="reEnterFullscreen()">Return to Fullscreen</button>
  </div>

  <noscript>
    <p>Please enable JavaScript to view the content.</p>
  </noscript>

  <script>
    let audioContext, sourceNode, gainNode;

    function startRickroll() {
      const video = document.getElementById('rickVideo');

      // Hide loader, show video container
      document.getElementById('fakeLoader').style.display = 'none';
      document.getElementById('rickroll').style.display = 'block';

      // Reset and unmute video
      video.currentTime = 0;
      video.muted = false;
      video.volume = 1.0;

      // Setup Web Audio API for volume boost
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        sourceNode = audioContext.createMediaElementSource(video);
        gainNode = audioContext.createGain();
        gainNode.gain.value = 2.0; // 200% volume boost
        sourceNode.connect(gainNode).connect(audioContext.destination);
      } catch(e) {
        console.warn("Web Audio API error:", e);
      }

      video.play().catch(e => console.error("Playback error:", e));

      // Request fullscreen
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();

      // Hide fullscreen prompt if visible
      document.getElementById('fullscreenPrompt').style.display = 'none';
    }

    // Detect fullscreen exit
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.getElementById('fullscreenPrompt').style.display = 'flex';
      }
    });

    function reEnterFullscreen() {
      const video = document.getElementById('rickVideo');
      document.getElementById('fullscreenPrompt').style.display = 'none';
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();
    }

    // Warn user before closing or leaving tab
    window.addEventListener('beforeunload', (e) => {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>

</body>
</html>
